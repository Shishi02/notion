<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,200&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Prompt', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #000000;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ffffff;
		}

		.border {
			border: 1px solid #ffffff;

		}

		.navMenu a:hover {

			color: #4d4e4f;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="AboutMe" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-user"></i> About Me</a>
		<a id="Projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i> Projects</a>
		<a id="Resume" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-scroll"></i> Resume</a>
		<a id="Skills" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-award"></i> Skills</a>
		<a id="Contact" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-id-card"></i> Contact</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'AboutMe')
				window.open("https://www.notion.so/About-ME-0af82a4fa9c349a2b81b2e16d6c697d5", '_blank').focus();
			else if (id == 'Projects')
				window.open("https://www.notion.so/Projects-1dab18364e6b4a70ad4d995bcbe401f8", '_blank').focus();
			else if (id == 'Resume')
				window.open("https://www.notion.so/Resume-0c88cc9c804549a3a990c24e1f51337f", '_blank').focus();
			else if (id == 'Skills')
				window.open("https://www.notion.so/Skills-45699c16a95745e480a0c4aa6b3ebc8d", '_blank').focus();
			else if (id == 'Contact')
				window.open("https://www.notion.so/Contact-522a428a1ab045cba71dd3a27fad515b", '_blank').focus();
			

		}
	</script>


</body>

</html>
