<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider {
    max-width: 600px;
    margin: auto;
    overflow: hidden;
  }
  
  .slider-content {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .slide {
    min-width: 100%;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<div class="slider">
  <div class="slider-content">
    <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
  </div>
</div>
<script>
  const slider = document.querySelector('.slider');
  const sliderContent = document.querySelector('.slider-content');
  const slides = document.querySelectorAll('.slide');
  
  let slideIndex = 0;
  
  function updateSlider() {
    sliderContent.style.transform = `translateX(-${slideIndex * 100}%)`;
  }
  
  function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    updateSlider();
  }
  
  function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    updateSlider();
  }
  
  setInterval(nextSlide, 3000); // Auto-advance every 3 seconds
</script>
</body>
</html>
